<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0oxFlix</title>
  <style>
    :root { --bg:#0f0a1a; --card:#1a0d33; --accent:#6a1b9a; --text:#e0d0ff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:Arial; min-height:100vh; }
    header { background:var(--accent); padding:20px; text-align:center; font-size:1.8rem; font-weight:bold; }
    .search-bar { padding:15px; text-align:center; }
    #search { width:90%; max-width:500px; padding:12px; background:var(--card); color:var(--text); border:none; border-radius:30px; font-size:1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:15px; padding:20px; }
    .card { background:var(--card); border-radius:12px; overflow:hidden; cursor:pointer; transition:0.3s; position:relative; }
    .card:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(106,27,154,0.4); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .info { padding:10px; text-align:center; }
    .info h3 { font-size:0.95rem; margin:5px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .info p { font-size:0.8rem; color:#bbb; }
    .player-container { margin:20px auto; max-width:1000px; background:var(--card); border-radius:16px; overflow:hidden; box-shadow:0 8px 25px rgba(0,0,0,0.5); display:none; position:relative; }
    .player-container.active { display:block; }
    .player-header { background:var(--accent); color:white; padding:12px 15px; display:flex; justify-content:space-between; align-items:center; font-weight:bold; }
    .close-player { background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; }
    iframe { width:100%; height:500px; border:none; display:none; }
    .player-loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa; font-size:1rem; text-align:center; display:block; z-index:1; }
    .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; z-index:1000; align-items:center; justify-content:center; }
    .popup.active { display:flex; }
    .popup-content { background:var(--card); padding:30px; border-radius:16px; text-align:center; max-width:400px; }
    .popup-content h3 { color:var(--accent); margin-bottom:10px; }
    .popup-content p { margin-bottom:20px; color:#aaa; }
    .popup-btn { background:var(--accent); color:white; padding:12px 24px; border:none; border-radius:50px; cursor:pointer; margin:5px; }
    @media (max-width:600px){ iframe{height:300px;} }
  </style>
</head>
<body>

  <header><h1>S0oxFlix</h1></header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Rechercher un film..." />
  </div>

  <div class="grid" id="films">Chargement...</div>

  <div class="player-container" id="playerContainer">
    <div class="player-header">
      <span id="currentTitle"></span>
      <button class="close-player" onclick="closePlayer()">X</button>
    </div>
    <div class="player-loading" id="loadingMsg">Chargement du film...<br><small>2-3s</small></div>
    <iframe id="player" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
  </div>

  <!-- Popup ADS 1 -->
  <div class="popup" id="ad1">
    <div class="popup-content">
      <h3>ATTENTION ADS!</h3>
      <p>Merci de votre soutien !</p>
      <button class="popup-btn" onclick="showAd2()">Continuer</button>
    </div>
  </div>

  <!-- Popup ADS 2 -->
  <div class="popup" id="ad2">
    <div class="popup-content">
      <h3>Merci de ton soutien !</h3>
      <p>Le film va démarrer...</p>
      <button class="popup-btn" onclick="playFromAd()">Regarder</button>
    </div>
  </div>

  <script>
    let films = [];
    let currentFilm = null;

    // Chargement des films
    fetch('films.json?t=' + Date.now())
      .then(r => {
        if (!r.ok) throw new Error('Fichier non trouvé');
        return r.json();
      })
      .then(data => {
        films = data;
        render(films);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('films').innerHTML = '<p style="text-align:center;color:#aaa;padding:40px;">Erreur : films.json introuvable ou mal formé</p>';
      });

    function render(filmsToShow) {
      const grid = document.getElementById('films');
      grid.innerHTML = '';
      if (filmsToShow.length === 0) {
        grid.innerHTML = '<p style="text-align:center;color:#aaa;padding:40px;">Aucun film trouvé</p>';
        return;
      }
      filmsToShow.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${f.poster}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
          <div class="info">
            <h3>${f.title}</h3>
            <p>${f.year}</p>
          </div>
        `;
        card.onclick = () => {
          currentFilm = f;
          document.getElementById('ad1').classList.add('active');
        };
        grid.appendChild(card);
      });
    }

    // Pubs
    function showAd2() {
      document.getElementById('ad1').classList.remove('active');
      const ad = document.createElement('script');
      ad.src = '//pl27976969.effectivegatecpm.com/f1/f2/7c/f1f27c6bc9906eca8322aec126ded56b.js';
      document.head.appendChild(ad);
      setTimeout(() => {
        if (document.head.contains(ad)) document.head.removeChild(ad);
        document.getElementById('ad2').classList.add('active');
      }, 5000);
    }

    function playFromAd() {
      document.getElementById('ad2').classList.remove('active');
      play(currentFilm);
    }

    // Lecture du film
    function play(f) {
      document.getElementById('currentTitle').textContent = f.title;
      const iframe = document.getElementById('player');
      const loading = document.getElementById('loadingMsg');
      const container = document.getElementById('playerContainer');

      container.classList.add('active');
      loading.style.display = 'block';
      iframe.style.display = 'none';

      // Génération dynamique de l'embed vidsrc
      const embedUrl = `https://vidsrc-embed.ru/embed/movie?tmdb=${f.tmdb}`;
      iframe.src = embedUrl;

      // Quand l'iframe charge
      iframe.onload = () => {
        loading.style.display = 'none';
        iframe.style.display = 'block';
      };

      // Timeout au cas où ça bloque
      setTimeout(() => {
        if (loading.style.display !== 'none') {
          loading.innerHTML = 'Lecteur bloqué ?<br><small>Essaie de désactiver l’adblock</small>';
        }
      }, 10000);
    }

    function closePlayer() {
      document.getElementById('playerContainer').classList.remove('active');
      document.getElementById('player').src = '';
    }

    // Recherche
    document.getElementById('search').oninput = () => {
      const q = document.getElementById('search').value.toLowerCase().trim();
      const filtered = films.filter(f => 
        f.title.toLowerCase().includes(q) || 
        f.year.includes(q)
      );
      render(filtered);
    };
  </script>
</body>
</html>
