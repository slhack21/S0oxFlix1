<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0oxFlix</title>
  <style>
    :root { --bg:#0f0a1a; --card:#1a0d33; --accent:#6a1b9a; --text:#e0d0ff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:Arial; min-height:100vh; }
    header { background:var(--accent); padding:20px; text-align:center; font-size:1.8rem; font-weight:bold; color:white; }
    .ad-notice { background:#2d1b3a; color:#ccc; text-align:center; padding:8px; font-size:0.85rem; }
    .search-bar { padding:15px; text-align:center; }
    #search { width:90%; max-width:500px; padding:12px; background:var(--card); color:var(--text); border:none; border-radius:30px; font-size:1rem; }
    .section { padding:20px; }
    .section h2 { color:var(--accent); margin-bottom:15px; font-size:1.5rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:15px; }
    .card { background:var(--card); border-radius:12px; overflow:hidden; cursor:pointer; transition:0.3s; }
    .card:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(106,27,154,0.4); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .info { padding:10px; text-align:center; }
    .info h3 { font-size:0.95rem; margin:5px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .info p { font-size:0.8rem; color:#bbb; }
    .player-container { margin:20px auto; max-width:1000px; background:var(--card); border-radius:16px; overflow:hidden; box-shadow:0 8px 25px rgba(0,0,0,0.5); display:none; position:relative; }
    .player-container.active { display:block; }
    .player-header { background:var(--accent); color:white; padding:12px 15px; display:flex; justify-content:space-between; align-items:center; font-weight:bold; }
    .close-player { background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; }
    iframe { width:100%; height:500px; border:none; display:none; }
    .player-loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa; font-size:1rem; text-align:center; display:block; z-index:1; }
    .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; z-index:1000; align-items:center; justify-content:center; }
    .popup.active { display:flex; }
    .popup-content { background:var(--card); padding:30px; border-radius:16px; text-align:center; max-width:400px; }
    .popup-content h3 { color:var(--accent); margin-bottom:10px; }
    .popup-content p { margin-bottom:20px; color:#aaa; }
    .popup-btn { background:var(--accent); color:white; padding:12px 24px; border:none; border-radius:50px; cursor:pointer; margin:5px; }
    @media (max-width:600px){ iframe{height:300px;} }
  </style>
</head>
<body>

  <header><h1>S0oxFlix</h1></header>

  <div class="ad-notice">
    Il y aura des pubs, d√©sol√©. Ferme juste la page de redirection et reviens ici üôè
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Rechercher un film..." />
  </div>

  <!-- Sections inspir√©es de Bingflix : Now Playing, Top Rated, etc. -->
  <div class="section">
    <h2>Films en Vitrine</h2>
    <div class="grid" id="nowPlaying"></div>
  </div>

  <div class="section">
    <h2>Top Rated</h2>
    <div class="grid" id="topRated"></div>
  </div>

  <div class="section">
    <h2>Films Populaires</h2>
    <div class="grid" id="popular"></div>
  </div>

  <div class="player-container" id="playerContainer">
    <div class="player-header">
      <span id="currentTitle"></span>
      <button class="close-player" onclick="closePlayer()">X</button>
    </div>
    <div class="player-loading" id="loadingMsg">Chargement...<br><small>2-3s</small></div>
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen; encrypted-media" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
  </div>

  <!-- Popups ADS (comme avant) -->
  <div class="popup" id="ad1">
    <div class="popup-content">
      <h3>ATTENTION ADS!</h3>
      <p>Merci de ton soutien !</p>
      <button class="popup-btn" onclick="showAd2()">Continuer</button>
    </div>
  </div>

  <div class="popup" id="ad2">
    <div class="popup-content">
      <h3>Merci !</h3>
      <p>Le film d√©marre...</p>
      <button class="popup-btn" onclick="playFromAd()">Regarder</button>
    </div>
  </div>

  <script>
    const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI0N2E0Y2RkOTBkODk4MjI0MDBlZTEzNjE3MjBkYjZiMSIsInN1YiI6IjY1ZGEyM2M4YTYxM2U3MDBlZGI0ZTM0MiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.4pH9Yb1fH2q1R1q1R1q1R1q1R1q1R1q1R1q1R1q'; // Remplace par ta vraie cl√© TMDB (gratuite sur themoviedb.org)
    let allFilms = [];
    let currentFilm = null;

    // Fonction pour fetcher depuis TMDB (inspir√© de Bingflix)
    async function fetchMovies(endpoint) {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${endpoint}?api_key=${API_KEY}&language=fr-FR&page=1`);
        const data = await res.json();
        return data.results.map(movie => ({
          title: movie.title,
          year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
          poster: `https://image.tmdb.org/t/p/w500${movie.poster_path}`,
          tmdb: movie.id,
          embed: `https://vidsrc.me/embed/movie/${movie.id}` // Retour √† vidsrc.me comme tu aimes
        }));
      } catch (err) {
        console.error('Erreur TMDB:', err);
        return [];
      }
    }

    // Chargement des sections
    async function loadSections() {
      const nowPlaying = await fetchMovies('now_playing');
      const topRated = await fetchMovies('top_rated');
      const popular = await fetchMovies('popular');

      allFilms = [...nowPlaying, ...topRated, ...popular];
      renderGrid(nowPlaying, 'nowPlaying');
      renderGrid(topRated, 'topRated');
      renderGrid(popular, 'popular');
    }

    function renderGrid(list, containerId) {
      const grid = document.getElementById(containerId);
      grid.innerHTML = '';
      list.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${f.poster}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
          <div class="info"><h3>${f.title}</h3><p>${f.year}</p></div>
        `;
        card.onclick = () => {
          currentFilm = f;
          document.getElementById('ad1').classList.add('active');
        };
        grid.appendChild(card);
      });
    }

    // Pubs et player (comme avant)
    function showAd2() {
      document.getElementById('ad1').classList.remove('active');
      const ad = document.createElement('script');
      ad.src = '//pl27976969.effectivegatecpm.com/f1/f2/7c/f1f27c6bc9906eca8322aec126ded56b.js';
      document.head.appendChild(ad);
      setTimeout(() => {
        if (document.head.contains(ad)) document.head.removeChild(ad);
        document.getElementById('ad2').classList.add('active');
      }, 5000);
    }

    function playFromAd() {
      document.getElementById('ad2').classList.remove('active');
      play(currentFilm);
    }

    function play(f) {
      document.getElementById('currentTitle').textContent = f.title;
      const iframe = document.getElementById('player');
      const loading = document.getElementById('loadingMsg');
      document.getElementById('playerContainer').classList.add('active');
      loading.style.display = 'block';
      iframe.style.display = 'none';

      iframe.src = f.embed + '?t=' + Date.now();

      iframe.onload = () => {
        loading.style.display = 'none';
        iframe.style.display = 'block';
      };
    }

    function closePlayer() {
      document.getElementById('playerContainer').classList.remove('active');
      document.getElementById('player').src = '';
    }

    // Recherche globale (inspir√© de Bingflix)
    document.getElementById('search').oninput = () => {
      const q = document.getElementById('search').value.toLowerCase().trim();
      if (q === '') {
        loadSections(); // Recharge les sections par d√©faut
        return;
      }
      const filtered = allFilms.filter(f => f.title.toLowerCase().includes(q));
      // Affiche les r√©sultats dans la premi√®re section (comme une recherche unifi√©e)
      renderGrid(filtered, 'nowPlaying');
      document.querySelectorAll('.section h2')[0].textContent = `R√©sultats pour "${q}"`;
      // Cache les autres sections
      document.querySelectorAll('.section:not(:first-child)').forEach(sec => sec.style.display = 'none');
    };

    // Init
    loadSections();
  </script>
</body>
</html>
