<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>S0oxFlix</title>
  <link rel="manifest" href="data:application/manifest+json,{\"name\":\"S0oxFlix\",\"short_name\":\"S0ox\",\"start_url\":\".\",\"display\":\"standalone\",\"background_color\":\"#4a148c\",\"theme_color\":\"#6a1b9a\",\"icons\":[{\"src\":\"data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüé¨%3C/text%3E%3C/svg%3E\",\"sizes\":\"192x192\",\"type\":\"image/svg+xml\"}]}">
  <style>
    :root { --bg: #0f0a1a; --card: #1a0d33; --text: #e0d0ff; --accent: #6a1b9a; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:'Arial'; text-align:center; }
    header { background:var(--accent); padding:15px; }
    h1 { font-size:1.8rem; }
    input { width:90%; max-width:500px; padding:12px; margin:15px; border-radius:8px; border:none; font-size:1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:15px; padding:20px; }
    .card { background:var(--card); border-radius:12px; overflow:hidden; cursor:pointer; transition:0.3s; }
    .card:hover { transform:scale(1.05); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .info { padding:10px; }
    .info h3 { font-size:1rem; }
    .movie-page { max-width:900px; margin:20px auto; padding:20px; background:#1a0d33; border-radius:15px; }
    .poster { width:100%; max-width:300px; border-radius:12px; }
    .play-btn { background:#6a1b9a; color:white; border:none; padding:15px 40px; margin:20px; border-radius:50px; font-size:1.5rem; cursor:pointer; }
    .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; }
    .popup button { background:#6a1b9a; color:white; border:none; padding:15px 30px; margin:10px; border-radius:8px; font-size:1.2rem; cursor:pointer; }
    .hidden { display:none; }
    footer { margin-top:50px; padding:20px; color:#888; font-size:0.9rem; }
    .back-btn { background:#4a148c; color:white; padding:10px 20px; border-radius:8px; cursor:pointer; margin:10px; }
  </style>
</head>
<body>
  <header><h1>üé¨ S0oxFlix</h1></header>
  <input type="text" id="search" placeholder="üîç Rechercher un film..." onkeyup="filterFilms()">
  <div class="grid" id="films"></div>

  <!-- PAGE SOLO FILM -->
  <div id="moviePage" class="hidden">
    <div class="back-btn" onclick="backToHome()">‚Üê Retour</div>
    <div class="movie-page">
      <img id="poster" class="poster" />
      <h2 id="title"></h2>
      <p id="year"></p>
      <p id="desc"></p>
      <p><strong>Acteurs :</strong> <span id="actors"></span></p>
      <p><strong>Dur√©e :</strong> <span id="duration"></span></p>
      <button class="play-btn" id="playBtn" onclick="showAd()">‚ñ∂ Regarder</button>
      <video id="player" controls class="hidden" style="width:100%; margin-top:20px; border-radius:12px;"></video>
    </div>
  </div>

  <!-- POPUP ADS -->
  <div id="adPopup" class="popup hidden">
    <p style="color:white; font-size:1.2rem;">‚ö†Ô∏è Une pub va s'ouvrir<br>Merci de ton soutien !</p>
    <button onclick="openAd()">Continuer</button>
  </div>
  <div id="thanksPopup" class="popup hidden">
    <p style="color:white; font-size:1.2rem;">‚ù§Ô∏è Merci pour ton soutien !<br>Bon film !</p>
    <button onclick="closeThanks()">Fermer</button>
  </div>

  <footer>
    ¬© 2025 S0oxFlix - Films gratuits & l√©gaux
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const films = [
      {
        t: "Night of the Living Dead",
        y: 1968,
        img: "https://ia800502.us.archive.org/18/items/night_of_the_living_dead/night_of_the_living_dead_512kb.jpg",
        url: "https://ia800502.us.archive.org/18/items/night_of_the_living_dead/night_of_the_living_dead.mp4",
        desc: "Un groupe de personnes se r√©fugie dans une ferme isol√©e pour √©chapper √† une horde de zombies affam√©s. Premier film culte des morts-vivants.",
        actors: "Duane Jones, Judith O'Dea, Karl Hardman",
        duration: "1h36"
      },
      {
        t: "Metropolis",
        y: 1927,
        img: "https://ia601504.us.archive.org/18/items/metropolis_1927/metropolis_1927_512kb.jpg",
        url: "https://ia601504.us.archive.org/18/items/metropolis_1927/metropolis_1927.mp4",
        desc: "Dans une cit√© futuriste divis√©e entre ouvriers et √©lite, une r√©volte menace l'ordre social.",
        actors: "Brigitte Helm, Alfred Abel, Gustav Fr√∂hlich",
        duration: "2h29"
      },
      {
        t: "Nosferatu",
        y: 1922,
        img: "https://ia800103.us.archive.org/15/items/nosferatu_1922/nosferatu_512kb.jpg",
        url: "https://ia800103.us.archive.org/15/items/nosferatu_1922/nosferatu.mp4",
        desc: "Le comte Orlok, vampire ancestral, apporte la peste dans une ville allemande.",
        actors: "Max Schreck, Greta Schr√∂der, Gustav von Wangenheim",
        duration: "1h34"
      }
    ];

    let currentHls = null;

    function renderFilms(filmList = films) {
      const grid = document.getElementById('films');
      grid.innerHTML = '';
      filmList.forEach((f, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${f.img}" alt="${f.t}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1NSUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkZpbG0gTm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
          <div class="info">
            <h3>${f.t}</h3>
            <p>${f.y}</p>
          </div>
        `;
        card.onclick = () => showMovie(i);
        grid.appendChild(card);
      });
    }

    function filterFilms() {
      const term = document.getElementById('search').value.toLowerCase();
      const filtered = films.filter(f => f.t.toLowerCase().includes(term));
      renderFilms(filtered);
    }

    function showMovie(i) {
      const f = films[i];
      document.getElementById('moviePage').classList.remove('hidden');
      document.getElementById('films').style.display = 'none';
      document.getElementById('search').style.display = 'none';
      document.getElementById('header').style.display = 'none'; // Cache header si besoin
      document.getElementById('poster').src = f.img;
      document.getElementById('title').textContent = f.t;
      document.getElementById('year').textContent = f.y;
      document.getElementById('desc').textContent = f.desc;
      document.getElementById('actors').textContent = f.actors;
      document.getElementById('duration').textContent = f.duration;
      window.currentFilm = f;
      document.getElementById('playBtn').textContent = '‚ñ∂ Regarder';
      document.getElementById('player').classList.add('hidden');
      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }
    }

    function backToHome() {
      document.getElementById('moviePage').classList.add('hidden');
      document.getElementById('player').classList.add('hidden');
      document.getElementById('films').style.display = 'grid';
      document.getElementById('search').style.display = 'block';
      document.getElementById('header').style.display = 'block';
      renderFilms();
    }

    function showAd() {
      document.getElementById('adPopup').classList.remove('hidden');
    }

    function openAd() {
      document.getElementById('adPopup').classList.add('hidden');
      // TON ADSTERRA
      const adsterraScript = document.createElement('script');
      adsterraScript.src = '//pl27976969.effectivegatecpm.com/f1/f2/7c/f1f27c6bc9906eca8322aec126ded56b.js';
      document.head.appendChild(adsterraScript);
      setTimeout(() => {
        document.getElementById('thanksPopup').classList.remove('hidden');
      }, 2000);
    }

    function closeThanks() {
      document.getElementById('thanksPopup').classList.add('hidden');
      const video = document.getElementById('player');
      video.classList.remove('hidden');
      const url = window.currentFilm.url;
      if (Hls.isSupported() && url.includes('.m3u8')) {
        currentHls = new Hls();
        currentHls.loadSource(url);
        currentHls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
      document.getElementById('playBtn').style.display = 'none';
    }

    // Init
    renderFilms();
  </script>
</body>
</html>
