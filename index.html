
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S0oxFlix</title>
  <style>
    :root {
      --bg: #0f0a1a;
      --card: #1a0d33;
      --accent: #6a1b9a;
      --text: #e0d0ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .search-bar {
      padding: 15px;
      text-align: center;
    }
    #search {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      background: var(--card);
      color: var(--text);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(106,27,154,0.4);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
      text-align: center;
    }
    .info h3 {
      font-size: 0.95rem;
      margin: 5px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info p { font-size: 0.8rem; color: #bbb; }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: bold;
    }
    .player-container {
      margin: 20px auto;
      max-width: 1000px;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      display: none;
    }
    .player-container.active { display: block; }
    .player-header {
      background: var(--accent);
      color: white;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .close-player {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .hidden { display: none; }
    @media (max-width: 600px) {
      iframe { height: 300px; }
    }
  </style>
</head>
<body>
  <header><h1>S0oxFlix</h1></header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Rechercher un film ou série... (tape 'AdminS0oxFlix' pour l'admin)" />
  </div>

  <div class="grid" id="films"></div>

  <div class="player-container" id="playerContainer">
    <div class="player-header">
      <span id="currentTitle"></span>
      <button class="close-player" onclick="closePlayer()">X</button>
    </div>
    <iframe id="player" class="hidden"></iframe>
  </div>

  <script>
    let films = [];

    fetch('films.json')
      .then(r => r.json())
      .then(data => {
        films = data;
        renderFilms(films);
      })
      .catch(() => alert('films.json non trouvé !'));

    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      // ACCÈS ADMIN SECRET
      if (query === 'admins0oxflix') {
        window.location.href = 'admin.html';
        return;
      }

      const filtered = films.filter(f =>
        f.title.toLowerCase().includes(query) ||
        f.overview.toLowerCase().includes(query)
      );
      renderFilms(filtered);
    });

    function renderFilms(list) {
      const grid = document.getElementById('films');
      grid.innerHTML = '';
      if (list.length === 0) {
        grid.innerHTML = '<p style="text-align:center; color:#aaa; padding:40px;">Aucun résultat</p>';
        return;
      }
      list.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${f.poster}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
          ${f.type === 'tv' ? '<div class="badge">SÉRIE</div>' : ''}
          <div class="info">
            <h3>${f.title}</h3>
            <p>${f.year}</p>
          </div>
        `;
        card.onclick = () => playFilm(f);
        grid.appendChild(card);
      });
    }

    function playFilm(f) {
      document.getElementById('currentTitle').textContent = f.title;
      const player = document.getElementById('player');
      player.src = f.embed;
      player.classList.remove('hidden');
      document.getElementById('playerContainer').classList.add('active');
      window.scrollTo(0, 0);
    }

    function closePlayer() {
      document.getElementById('playerContainer').classList.remove('active');
      document.getElementById('player').src = '';
    }
  </script>
</body>
</html>
