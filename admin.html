<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S0oxFlix - Admin</title>
  <style>
    :root {
      --bg: #0f0a1a;
      --card: #1a0d33;
      --accent: #6a1b9a;
      --text: #e0d0ff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    textarea {
      width: 90%;
      max-width: 700px;
      padding: 12px;
      margin: 10px auto;
      background: var(--card);
      color: var(--text);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 15px;
    }
    .preview {
      margin: 20px auto;
      padding: 15px;
      background: var(--card);
      border-radius: 12px;
      max-width: 700px;
      display: none;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .preview.active { display: flex; }
    .preview img {
      max-width: 160px;
      border-radius: 8px;
    }
    .info { text-align: left; flex: 1; min-width: 250px; }
    .info h3 { margin: 8px 0; font-size: 1.2rem; }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      background: #333;
      color: #0f0;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    #status { margin: 15px; font-weight: bold; }
    .loader {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #333;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Panel Admin S0oxFlix</h1>
  <p>Colle <strong>un ou plusieurs embeds VidSrc</strong> (un par ligne)</p>
  <textarea id="embed" rows="5" placeholder="https://vidsrc-embed.ru/embed/movie?tmdb=634649&#10;https://vidsrc-embed.ru/embed/tv?tmdb=1399&season=1&episode=1"></textarea>
  <button onclick="processEmbed()">Ajouter & Générer JSON</button>
  <div class="loader"></div>
  <div id="preview" class="preview"></div>
  <div id="status"></div>

  <script>
    async function processEmbed() {
      const embedText = document.getElementById('embed').value.trim();
      if (!embedText) return alert('Colle au moins un lien !');

      const lines = embedText.split('\n').map(l => l.trim()).filter(l => l);
      const loader = document.querySelector('.loader');
      const status = document.getElementById('status');
      loader.style.display = 'block';
      status.innerHTML = '';

      const allFilms = [];
      for (const embed of lines) {
        if (!embed.includes('vidsrc-embed.ru') || !embed.includes('tmdb=')) {
          status.innerHTML += `<p style="color:#ff3366;">Lien invalide</p>`;
          continue;
        }

        const tmdbMatch = embed.match(/tmdb=(\d+)/);
        if (!tmdbMatch) continue;
        const tmdbId = tmdbMatch[1];
        const isTV = embed.includes('/tv/');

        try {
          const type = isTV ? 'tv' : 'movie';
          const res = await fetch(`https://api.themoviedb.org/3/${type}/${tmdbId}?api_key=15d2ea6d0dc1d476efbca3eba2b9bbfb&language=fr`);
          const media = await res.json();

          const filmData = {
            id: tmdbId,
            title: media.title || media.name,
            year: (media.release_date || media.first_air_date)?.slice(0,4) || 'N/A',
            poster: `https://image.tmdb.org/t/p/w500${media.poster_path}`,
            overview: media.overview || 'Pas de description.',
            embed: embed,
            type: isTV ? 'tv' : 'movie'
          };
          allFilms.push(filmData);
        } catch (e) {
          status.innerHTML += `<p style="color:#ff3366;">Erreur TMDB pour ${tmdbId}</p>`;
        }
      }

      loader.style.display = 'none';
      if (allFilms.length === 0) return;

      // Preview
      document.getElementById('preview').classList.add('active');
      document.getElementById('preview').innerHTML = allFilms.map(f => `
        <div>
          <img src="${f.poster}" onerror="this.src='https://via.placeholder.com/160?text=Poster'">
          <div class="info">
            <h3>${f.title} (${f.year})</h3>
            <p>${f.overview.substring(0,120)}...</p>
            <span class="badge">${f.type.toUpperCase()}</span>
          </div>
        </div>
      `).join('');

      // Génère films.json
      const blob = new Blob([JSON.stringify(allFilms, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'films.json';
      a.click();

      status.innerHTML = `<p style="color:#00ff88;">${allFilms.length} films/séries ajoutés ! Upload films.json sur Netlify.</p>`;
    }
  </script>
</body>
</html>
